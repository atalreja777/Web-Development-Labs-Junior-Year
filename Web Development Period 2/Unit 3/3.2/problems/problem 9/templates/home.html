<!doctype html>
<html>
  <body>
    <h1>Dice Roller</h1>

    <form method="post" action="{{ url_for('roll_from_form') }}">
      <label>Sides:
        <input type="number" name="sides" min="2" required>
      </label>
      <label>Dice:
        <input type="number" name="dice" min="1" max="20" value="1" required>
      </label>
      <button type="submit">Roll</button>
    </form>

    <p>Examples:</p>
    <ul>
      <li><a href="/roll/6">/roll/6</a></li>
      <li><a href="/roll/8/3">/roll/8/3</a></li>
    </ul>
  </body>
</html>
