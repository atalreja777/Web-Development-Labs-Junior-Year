<!DOCTYPE html>
<html>
<head>
  <title>Challenge 1.6.7 - CSS Grid Fundamentals</title>
  <style>
    .outer {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
    }
    .column {
      border: 6px solid darkturquoise;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="column">First 1</div>
    <div class="column">Second 1</div>
    <div class="column">Third 1</div>
  </div>
</body>
</html>
