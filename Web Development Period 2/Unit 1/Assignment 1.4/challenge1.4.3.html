<!DOCTYPE html>
<head>
    <title>Challenge 1.4.3: The Lone Paragraph</title>
    <style>
    p{
        font-family: 'Times New Roman', Times, serif;
        color: blue;
    }
    #paraid{
        color: red;
        font-style: italic;
    }

    </style>
</head>

<body>
    <p>This is the first paragraph without the specified style</p>
    <p id = "paraid">This is the second paragraph with the specified style</p>
    <p>This is the third paragraph which doesn't hold the specified style</p> 
</body>
